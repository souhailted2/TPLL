databases:
  - name: tpl-factory-db
    plan: free
    databaseName: tpl_factory
    ipAllowList: []

services:
  - type: web
    name: tpl-factory
    plan: free
    runtime: node
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tpl-factory-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
