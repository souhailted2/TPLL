services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: tpl_factory
      POSTGRES_USER: tpl_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_strong_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tpl_user -d tpl_factory"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./firebase-key.json:/app/firebase-key.json:ro
    environment:
      DATABASE_URL: postgresql://tpl_user:${DB_PASSWORD:-changeme_strong_password}@db:5432/tpl_factory
      SESSION_SECRET: ${SESSION_SECRET:-change_this_to_a_random_string}
      NODE_ENV: production
      FIREBASE_SERVICE_ACCOUNT_FILE: /app/firebase-key.json
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app

volumes:
  pgdata:
